<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>
<body>
    <div class="sign-up">
        <h4>Already a member? <a href="./Login.html">Sign in</a></h4>
        <div class="sign-up-container">
          <form id="signup" class="form">
              <h1>sign up</h1>
              <div class="form-field">
                <input type="text" name="fullname" id="fullname" placeholder="Fullname" required>
            </div>
              <div class="form-field">
                  <input type="text" name="username" id="username" placeholder="Username" required>
              </div>
              <div class="form-field">
                  <input type="password" name="password" id="password" placeholder="Password" required>
              </div>
              <div class="form-field">
                <input type="password" name="conPassword" id="conPassword" placeholder="Confirm Password" required>
            </div><br>
            <div class="gender-field">
                <label for="gender">Gender</label><br> <br>
                <input type="radio" name="gender" id="gender">Male <br> 
                <input type="radio" name="gender" id="gender">  Female
              </div>
            <div class="form-field">
                <input type="text" name="StateOfOrigin" id="StateOfOrigin" placeholder="State Of Origin" required>
            </div>
              <div class="form-field">
                <button type="submit" class="sign-up-btn">sign up</button>
              </div>
          </form>
      </div>
      
      </div>
</body>
</html>
